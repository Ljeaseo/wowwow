<!DOCTYPE html>
<html>
<head>
<style>
   table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
   <table>
      <tr>
        <td>회원번호</td>
        <td><input type="text" placeholder="회원번호" onfocus="this.placeholder="onblur="this.placeholder='회원번호'"></td>
      </tr>
      <tr>
        <td>비밀번호</td>
        <td><input type="text" placeholder="비밀번호" onfocus="this.placeholder="onblur="this.placeholder='회원번호'"></td>
      </tr>
      <tr>
        <td>성별</td>
        <td>
          <input type="checkbox">남
          <input type="checkbox">여
        </td>
      </tr>  
      <tr>
        <td>사진</td>
        <td><input type="file">
      </tr> 
      <tr>
        <td>직업</td>
        <td>
          <input type="radio" name="job">백수
          <input type="radio" name="job">개발자
          <input type="radio" name="job">디자이너
        </td>
      </tr>
      <tr>
        <td>거주지역</td>
        <td>
          <select name="place" id="place">
            <option value="서울">서울</option>
            <option value="대전">대전</option>
            <option value="대구">대구</option>
            <option value="부산">부산</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <textarea cols="60" rows="5">자신을 소개하세요.</textarea>
        </td>
      </tr>  
      <tr>
        <td colspan="2">
          <input type="submit" value="쿼리 전송">
          <input type="submit" value="원래대로">
        </td>
      </tr>
   </table> 
</body>
</html>

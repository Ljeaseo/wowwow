<!DOCTYPE html>
<html>
<head>
<style>
   table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
   <table>
      <tr>
        <td width="100">회원번호</td>
        <td width="150"><input type="text" placeholder="회원번호" onfocus="this.placeholder="onblur="this.placeholder='회원번호'"></td>
      </tr>
      <tr>
        <td width="100">비밀번호</td>
        <td width="150"><input type="text" placeholder="비밀번호" onfocus="this.placeholder="onblur="this.placeholder='회원번호'"></td>
      </tr>
      <tr>
        <td width="100">성별</td>
        <td width="150">
          <input type="checkbox">남
          <input type="checkbox">여
        </td>
      </tr>  
      <tr>
        <td width="100">사진</td>
        <td width="150"><input type="file">
      </tr> 
      <tr>
        <td width="100">직업</td>
        <td width="150">
          <input type="radio" name="job">백수
          <input type="radio" name="job">개발자
          <input type="radio" name="job">디자이너
        </td>
      </tr>
      <tr>
        <td width="100">거주지역</td>
        <td width="150">
          <select name="place" id="place">
            <option value="서울">서울</option>
            <option value="대전">대전</option>
            <option value="대구">대구</option>
            <option value="부산">부산</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <textarea cols="80" rows="5" value="자신을 소개하세요."></textarea>
        </td>
      </tr>  
      <tr>
        <td colspan="2">
          <input type="submit" value="쿼리 전송">
          <input type="submit" value="원래대로">
        </td>
      </tr>
   </table> 
</body>
</html>
